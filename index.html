<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到hey的个人网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 25px;
            font-size: 2.8em;
        }
        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.2em;
            line-height: 1.8;
        }
        .highlight {
            color: #667eea;
            font-weight: bold;
            font-size: 1.3em;
        }
        .emoji {
            font-size: 1.8em;
            margin: 0 8px;
        }
        .success {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.3em;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>🎉 恭喜！我的个人网站上线了！</h1>
            <p>这是我的第一个使用 <span class="highlight">GitHub Pages</span> 搭建的网站</p>
            <p><span class="emoji">🌈</span> 嘿嘿嘿俺终于完成作业啦 <span class="emoji">✨</span></p>
            <p>这个网站完全免费，由 GitHub 提供支持</p>
            <p>我争取添加更多内容</p>
            <p>让这个网站更有意思！</p>
            <div class="success">网站搭建成功！</div>
        </div>
    </div>
</body>
</html>
